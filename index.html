<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />

    <title>SHE IN MY BRAIN</title>
</head>
<body>

    <h1>MY MIND</h1>
    <div class="atom">
        <div class="nucleous">
            <div class="row">
                <div class="proton"></div>
                <div class="proton"></div>
                <div class="neutron"></div>
                <div class="neutron"></div>
            </div>
            <div class="row">
                <div class="neutron"></div>
                <div class="neutron"></div>
                <div class="proton"></div>
                <div class="proton"></div>
            </div>
        </div>
        <div class="orbits">
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>
        </div>
    </div>
    <div class="show-info">🤔</div>
    <div class="info">
        <div class="inner-shell">			
            <div class="info-particle">
                <h3>INNER SHELL</h3>
                <p><strong>2 THOUGHT</strong> HER SMILE😊/EYES👀</p>
            </div>
        </div>
        <div class="outer-shell">
            <div class="info-particle">
                <h3>OUTER SHELL</h3>
                <p><strong>4 THOUGHT</strong> HER VOICE🗣️/HAIRS👱🏼‍♀️/KISSY😙/WAY TO TALK🪄</p>
            </div>
        </div>
        <div class="inner-nucleous">
            <div class="info-particle">
                <h3>NUCLEOUS</h3>
                <p><strong>6</strong>HER THOUGHT💭</p>
                <p><strong>6</strong>HER TALKS💬</p>
            </div>
        </div>
    </div>
    
      <script src='https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js'></script>
    </body>
</html>
